<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <title>Responsive</title>
  </head>
  <body>
    <main>
      <section class="sec-img">
        <img
          srcset="
            /exercise/images/resized/astro-250x250.jpg 250w,
            /exercise/images/resized/astro-500x500.jpg 500w,
            /exercise/images/resized/astro-750x750.jpg 750w
          "
          sizes="(min-width: 1880px) 750px, 
                 (min-width: 1400px) 500px, 
                 (min-width: 1050px) 250px"
          class="image-clip"
          src="/exercise/images/resized/astro-250x250.jpg"
          alt="astronaut"
        />
      </section>
      <section class="sec-desc">
        <div class="flexy-above">
          <h1>Discover the world's top designers and creatives</h1>
          <p>
            This awesome page is the leading destination to find and showcase
            creative work.
          </p>
          <button>Sign up</button>
        </div>
        <div class="flexy-below">
          <p class="art-by">
            Art by <span><a href="#">Jane Doe</a></span> in Berlin, Germany
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
