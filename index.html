<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive</title>
  </head>
  <body>
    <main>
      <section class="sec-img">
        <img
          class="image-clip"
          src="/exercise/images/resized/astro-750x750.jpg"
          alt="astronaut"
        />
      </section>
      <section class="sec-desc">
        <div class="flexy-above">
          <h1>Discover the world's top designers and creatives</h1>
          <p>
            This awesome page is the leading destination to find and showcase
            creative work.
          </p>
          <button>Sign up</button>

        <div class="flexy-below">
          <p class="art-by">

          </p>
        </div>
      </section>
    </main>
